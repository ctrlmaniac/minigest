# Database
spring.datasource.url=jdbc:mysql://${env.DB_HOST}:3306/${env.DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_PASS}

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Admin
admin.email=${env.ADMIN_EMAIL}
admin.fname=${env.ADMIN_FNAME}
admin.lname=${env.ADMIN_LNAME}
admin.password=${env.ADMIN_PASSWORD}

# JWT
jwt.secret=${env.SECRET_KEY}