# Database
spring.datasource.url=jdbc:mysql://${env.DB_HOST}:3306/${env.MYSQL_DATABASE}?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${env.MYSQL_ROOT_USER}
spring.datasource.password=${env.MYSQL_ROOT_PASSWORD}

# JPA
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Admin
admin.email=${env.ADMIN_EMAIL}
admin.fname=${env.ADMIN_FNAME}
admin.lname=${env.ADMIN_LNAME}
admin.password=${env.ADMIN_PASS}

# Host
host=${env.HOST}

# Email
spring.mail.host=${env.EMAIL_HOST}
spring.mail.port=587
spring.mail.username=${env.EMAIL_USERNAME}
spring.mail.password=${env.EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true