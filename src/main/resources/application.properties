# Database
spring.datasource.url=jdbc:mysql://localhost:3306/${env.DB_NAME}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_PASS}

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Admin
admin.email=${env.ADMIN_EMAIL}
admin.pass=${env.ADMIN_PASS}
admin.fname=${env.ADMIN_FNAME}
admin.lname=${env.ADMIN_LNAME}